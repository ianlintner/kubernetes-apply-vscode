name: Node CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  node-ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Xvfb (Linux)
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb

      - name: Lint
        run: npm run lint

      - name: Test
        run: xvfb-run -a npm test -- --runInBand

      - name: Compile
        run: npm run compile
