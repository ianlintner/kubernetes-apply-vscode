site_name: Kubernetes Manifest Applier
site_description: "VS Code extension to apply and validate Kubernetes and Kustomize manifests from the editor"
site_url: https://ianlintner.github.io/kubernetes-apply-vscode
repo_url: https://github.com/ianlintner/kubernetes-apply-vscode
repo_name: ianlintner/kubernetes-apply-vscode
edit_uri: edit/main/docs/
docs_dir: docs
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.instant
    - content.code.copy
    - search.suggest
    - search.highlight
nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Usage: usage.md
  - Architecture: architecture.md
  - Implementation Notes: implementation.md
  - FAQ & Troubleshooting: faq.md
markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - def_list
  - footnotes
  - tables
  - tasklist
plugins:
  - search
